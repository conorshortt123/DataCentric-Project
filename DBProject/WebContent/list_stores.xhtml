<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Stores</title>
  </h:head>
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{storeController.loadStores()}"/>
  </f:metadata>
   <h:outputStylesheet library="css" name="tables.css"/>
  
  <h:body>
  	<h3>All Stores</h3>
  	<h:dataTable value="#{storeController.stores}" var="p"
  		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">


	<h:column>
 	  <f:facet name="header">Store</f:facet>
 	  #{s.storeID}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Store Name</f:facet>
 	  #{s.storeName}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Founded</f:facet>
 	  #{s.founded}
	</h:column>

	</h:dataTable>

  </h:body>
</html>
